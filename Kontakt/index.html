<!DOCTYPE html>
<html lang="de">
<link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2; /* Gleiche Farbe wie der Home Assistant-Button */
            cursor: pointer; /* Macht den Titel anklickbar */
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }

        .impressum-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .impressum-section h2 {
            margin-top: 0;
            color: #18bcf2;
        }

        .impressum-section p {
            margin: 10px 0;
        }

        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }

        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dock button:hover {
            background-color: #444;
        }

        .contact-info {
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #18bcf2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0a95c2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='index.html'">PaperTobi</h1>
        <h2>Kontakt</h2>
    </div>
    <div class="content">
        <div class="impressum-section">

            <h2>Kontakt</h2>
            <div class="contact-info">
                <p>Discord: PaperTobi</p>
                <p>Discord Server: <a href="https://discord.gg/H6TFVg4tK6" target="_blank">discord.gg/H6TFVg4tK6</a></p>
                <p>E-Mail: <a href="mailto:contact-papertobi@proton.me">contact-papertobi@proton.me</a></p>
            </div>

        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='kontakt.html'">Kontakt</button>
        <button onclick="window.location.href='#'">Datenschutz</button>
    </div>
</body>
</html>
