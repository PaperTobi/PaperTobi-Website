<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dock</title>
    <style>
        /* Basic body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* General button styling */
        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Ensure no underline */
            display: flex;
            align-items: center; /* Center align text and any icons */
        }

        .button:hover {
            transform: rotate(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .button-contact:hover {
            background-color: #ff1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button-contact" onclick="window.location.href='mailto:kontakt@papertobi.de'">Kontakt</button>
    </div>
</body>
</html>
