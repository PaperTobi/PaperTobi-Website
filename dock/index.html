<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi Dock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dock {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .dock button {
            padding: 0.5rem 1rem;
            font-size: 16px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-decoration: none;
        }
        .dock button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="dock">
        <button onclick="location.href='https://papertobi.de'">Home</button>
        <button onclick="location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
