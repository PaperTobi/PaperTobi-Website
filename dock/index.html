<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi Dock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1E1E1E;
        }
        .dock {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dock button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333333;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        .dock button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .dock button:hover:before {
            transform: translateX(0);
        }
        .dock button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dock">
        <button onclick="parent.location.href='https://papertobi.de'">Home</button>
        <button onclick="parent.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
