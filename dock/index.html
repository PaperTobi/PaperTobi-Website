<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi Dock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }
        .dock {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dock button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333333;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dock button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="dock">
        <button onclick="parent.location.href='https://papertobi.de'">Home</button>
        <button onclick="parent.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
