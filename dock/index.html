<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi Dock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .dock {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }
        .dock button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #18bcf2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .dock button:hover {
            background-color: #1e90ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="dock">
        <button onclick="parent.location.href='https://papertobi.de'">Home</button>
        <button onclick="parent.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
