<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2;
            cursor: pointer;
        }
        .menu-band {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-band a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-band a:hover {
            background-color: #333;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }
        .cool-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 20px;
        }
        .cool-box h2 {
            color: #18bcf2;
            margin-top: 0;
        }
        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }
        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dock button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='https://papertobi.de'">PaperTobi</h1>
    </div>
    <div class="menu-band">
        <a href="https://papertobi.de/minecraft">Minecraft</a>
        <a href="#">Projekt 2</a>
        <a href="#">Projekt 3</a>
        <a href="#">Projekt 4</a>
        <a href="#">Projekt 5</a>
    </div>
    <div class="content">
        <div class="cool-box">
            <h2>Willkommen!</h2>
            <p>Dies ist die krasse Webseite von PaperTobi.</p>
        </div>
        <div class="cool-box">
            <h2>Projekte</h2>
            <p>Entdecken Sie meine verschiedenen Projekte im Men√ºband oben.</p>
        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='https://papertobi.de'">Home</button>
        <button onclick="window.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
