<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite mit Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .button:hover {
                transform: rotate(10deg);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }

        .button-home:hover {
            background-color: #00f;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
        }

        .button-project1:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .button-project2:hover {
            background-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button button-home" onclick="window.location.href='https://home.papertobi.de'">Home Assistant</button>
        <button class="button button-project1">Projekt 1</button>
        <button class="button button-project2">Projekt 2</button>
    </div>
</body>
</html>
