<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <link rel="stylesheet" href="https://papertobi.de/style.css">
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1 onclick="window.location.href='..'">PaperTobi</h1>
    </div>

    <!-- Main content section -->
    <div class="content">
        <div class="button-container">
            <button class="button button-home" onclick="window.location.href='https://home.papertobi.de'">Home Assistant</button>
            <button class="button button-minecraft" onclick="window.location.href='../minecraft'">Minecraft</button>
            <button class="button button-project2">Projekt 2</button>
        </div>
        <div class="image-container">
            <img src="logos/PaperTobi.png" alt="PaperTobi Logo">
        </div>
    </div>

    <!-- Dock (embedded footer) section -->
    <iframe src="https://papertobi.de/dock" class="dock" style="width: 100%; height: 100px; border: none;"></iframe>
</body>
</html>
