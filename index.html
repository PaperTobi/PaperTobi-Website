<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <style>
        /* Vorherige Styles bleiben unverändert */

        .menu-band {
            width: 100%;
            background-color: rgba(24, 188, 242, 0.2); /* Leicht transparentes Blau */
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); /* Glaseffekt */
        }

        .menu-band a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .menu-band a:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Aktiver Link-Stil */
        .menu-band a.active {
            background-color: rgba(255,255,255,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Restliche Styles bleiben unverändert */
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='https://papertobi.de'">PaperTobi</h1>
    </div>
    <div class="menu-band">
        <a href="https://papertobi.de/minecraft" class="active">Minecraft</a>
        <a href="#">Projekt 2</a>
        <a href="#">Projekt 3</a>
        <a href="#">Projekt 4</a>
        <a href="#">Projekt 5</a>
    </div>
    <!-- Rest des Body-Inhalts bleibt unverändert -->
</body>
</html>
