<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .menu-item {
            position: relative;
            overflow: hidden;
        }

        .navbar .menu-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            transition: all 0.3s ease;
        }

        .navbar .menu-item:hover::before {
            height: 100%;
            z-index: -1;
        }

        .navbar .privat:hover::before { background-color: #ff0000; }
        .navbar .minecraft:hover::before { background-color: #00ff00; }
        .navbar .test1:hover::before, .navbar .test2:hover::before { background-color: #ff69b4; }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            font-size: 4rem;
            font-weight: bold;
        }

        .dock-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://papertobi.de" class="logo">PaperTobi</a>
        <div>
            <a href="#" class="menu-item privat">Privat</a>
            <a href="#" class="menu-item minecraft">Minecraft</a>
            <a href="#" class="menu-item test1">Test 1</a>
            <a href="#" class="menu-item test2">Test 2</a>
        </div>
    </nav>

    <div class="content">
        PaperTobi
    </div>

    <div class="dock-container">
        <iframe src="https://papertobi.de/dock" frameborder="0"></iframe>
    </div>
</body>
</html>
