<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <style>
        /* Basic body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2; 
            cursor: pointer;
        }

        /* Main content area styling */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* General button styling */
        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: rotate(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Specific button hover effects */
        .button-home:hover {
            background-color: #18bcf2;
            box-shadow: 0 0 15px #18bcf2;
        }

        .button-minecraft:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .button-project2:hover {
            background-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* Image container styling */
        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        /* Dock styling (bottom fixed bar) */
        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }

        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dock button:hover {
            background-color: #444;
        }

        /* Toggle switch styling */
        .mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .mode-switch input {
            display: none;
        }

        .mode-switch-label {
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .mode-switch-label::before {
            content: "\2600"; /* â˜€ Symbol fÃ¼r Light Mode */
            margin-right: 5px;
        }

        .dark-mode .mode-switch-label::before {
            content: "\1F319"; /* ðŸŒ™ Symbol fÃ¼r Dark Mode */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1 onclick="window.location.href='..'">PaperTobi</h1>
    </div>

    <!-- Main content section -->
    <div class="content">
        <div class="button-container">
            <button class="button button-home" onclick="window.location.href='https://home.papertobi.de'">Home Assistant</button>
            <button class="button button-minecraft" onclick="window.location.href='../minecraft'">Minecraft</button>
            <button class="button button-project2">Projekt 2</button>
        </div>
        <div class="image-container">
            <img src="logos/PaperTobi.png" alt="PaperTobi Logo">
        </div>
    </div>

    <!-- Dock (fixed footer) section -->
    <div class="dock">
        <button onclick="window.location.href='../kontakt'">Kontakt</button>
        <button onclick="window.location.href='..'">Datenschutz</button>
        <a rel="me" href="https://mastodon.social/@PaperTobi">Mastodon</a>
    </div>

    <!-- Dark/Light Mode Switch -->
    <div class="mode-switch">
        <input type="checkbox" id="mode-switch" />
        <label for="mode-switch" class="mode-switch-label" onclick="toggleMode()">
            Dark/Light Mode
        </label>
    </div>

    <script>
        // Funktion zum Umschalten des Modus (Dark/Light)
        function toggleMode() {
            const modeSwitch = document.getElementById('mode-switch');
            if (modeSwitch.checked) {
                document.body.classList.add('dark-mode');
                // Speichern des Modus in Cookies
                document.cookie = "mode=dark; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            } else {
                document.body.classList.remove('dark-mode');
                // Speichern des Modus in Cookies
                document.cookie = "mode=light; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            }
        }

        // Beim Laden der Seite Ã¼berprÃ¼fen, ob ein gespeicherter Modus vorhanden ist
        window.onload = function() {
            const cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)mode\s*=\s*([^;]*).*$)|^.*$/, "$1");
            if (cookieValue === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('mode-switch').checked = true;
            }
        };
    </script>
</body>
</html>
