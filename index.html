<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .header h1 {
            margin: 0;
            font-size: 4em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header h1:hover {
            transform: scale(1.1);
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
        }

        .menu-band {
            width: 100%;
            background-color: rgba(24, 188, 242, 0.2);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .menu-band a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .menu-band a:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .menu-band a.active {
            background-color: rgba(255,255,255,0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 40px;
            margin: 40px 0;
        }

        .cool-box {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            animation: pulse 4s infinite;
        }

        .cool-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        .cool-box h2 {
            color: #18bcf2;
            margin-top: 0;
            font-size: 2em;
        }

        .dock {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .dock button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #18bcf2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .dock button:hover {
            background-color: #1e90ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='https://papertobi.de'">PaperTobi</h1>
    </div>
    <div class="menu-band">
        <a href="https://papertobi.de/minecraft" class="active">Minecraft</a>
        <a href="#">Projekt 2</a>
        <a href="#">Projekt 3</a>
        <a href="#">Projekt 4</a>
        <a href="#">Projekt 5</a>
    </div>
    <div class="content">
        <div class="cool-box">
            <h2>Willkommen!</h2>
            <p>Dies ist die krasse Webseite von PaperTobi mit heftigen Animationen.</p>
        </div>
        <div class="cool-box">
            <h2>Projekte</h2>
            <p>Entdecken Sie meine verschiedenen Projekte im Men√ºband oben.</p>
        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='https://papertobi.de'">Home</button>
        <button onclick="window.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
