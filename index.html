<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi</title>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

            .header h1 {
                margin: 0;
                font-size: 3em;
                color: #18bcf2; 
                cursor: pointer;
            }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .button:hover {
                transform: rotate(10deg);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }

        .button-home:hover {
            background-color: #18bcf2;
            box-shadow: 0 0 15px #18bcf2;
        }

        .button-project1:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .button-project2:hover {
            background-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .image-container {
            margin: 20px 0;
        }

            .image-container img {
                max-width: 300px;
                height: auto;
                border-radius: 10px;
            }

        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }

            .dock button {
                padding: 10px 15px;
                font-size: 16px;
                color: white;
                background-color: #333;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

                .dock button:hover {
                    background-color: #444;
                }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='index.html'">PaperTobi</h1>
    </div>
    <div class="content">
        <div class="button-container">
            <button class="button button-home" onclick="window.location.href='https://home.papertobi.de'">Home Assistant</button>
            <button class="button button-project1 onclick="window.location.href='minecraft.html'">Minecraft</button>
            <button class="button button-project2">Projekt 2</button>
        </div>
        <div class="image-container">
            <img src="logos/PaperTobi.png" alt="PaperTobi Logo">
        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='kontakt.html'">Kontakt</button>
        <button onclick="window.location.href='#'">Datenschutz</button>
    </div>
</body>
</html>
