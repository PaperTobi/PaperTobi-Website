<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
            font-size: 4rem;
            font-weight: bold;
        }

        .top-dock, .bottom-dock {
            width: 100%;
            height: 80px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #bottom-dock {
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="top-dock">
        <iframe src="https://papertobi.de/top-dock" frameborder="0"></iframe>
    </div>

    <div class="content">
        PaperTobi
    </div>

    <div class="bottom-dock">
        <iframe src="https://papertobi.de/dock" frameborder="0" id="bottom-dock"></iframe>
    </div>
</body>
</html>
