<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-item {
            position: relative;
            display: inline-block;
        }

        .menu-item > a {
            display: inline-block;
            padding: 0.5rem 1rem;
        }

        .menu-item:hover > a {
            background-color: #333;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #1e1e1e;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .submenu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .privat:hover > a { color: #ff0000; }
        .minecraft:hover > a { color: #00ff00; }
        .test1:hover > a, .test2:hover > a { color: #ff69b4; }

        .submenu .homeassistant:hover { background-color: #87CEFA; }
        .submenu .server:hover { background-color: #90EE90; }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            font-size: 4rem;
            font-weight: bold;
        }

        .dock-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://papertobi.de" class="logo">PaperTobi</a>
        <div>
            <div class="menu-item privat">
                <a href="#">Privat</a>
                <div class="submenu">
                    <a href="https://home.papertobi.de" class="homeassistant">Homeassistant</a>
                </div>
            </div>
            <div class="menu-item minecraft">
                <a href="#">Minecraft</a>
                <div class="submenu">
                    <a href="https://papertobi.de/minecraft/server" class="server">Server</a>
                </div>
            </div>
            <div class="menu-item test1">
                <a href="#">Test 1</a>
            </div>
            <div class="menu-item test2">
                <a href="#">Test 2</a>
            </div>
        </div>
    </nav>

    <div class="content">
        PaperTobi
    </div>

    <div class="dock-container">
        <iframe src="https://papertobi.de/dock" frameborder="0"></iframe>
    </div>
</body>
</html>
