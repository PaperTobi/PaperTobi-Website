<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTobi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sternenhimmel Container -->
    <div class="stars" id="stars"></div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="logo">
            <img src="https://cdn.papertobi.de/logos/PaperTobi/PaperTobi.png" alt="PaperTobi Logo">
        </div>
        <div class="nav-links">
            <a href="/about" class="nav-item">About</a>
            <div class="dropdown nav-item">
                <span class="dropdown-trigger">Mehr</span>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">Platzhalter 1</a>
                    <a href="#" class="dropdown-item">Platzhalter 2</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Haupttitel -->
    <div class="title-container">
        <h1 class="main-title">PaperTobi</h1>
    </div>

    <script>
        // Sternenhimmel Animation
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
