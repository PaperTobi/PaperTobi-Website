<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PaperTobi</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.papertobi.de/logos/PaperTobi.ico">
    <style>
        /* Basic body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2; 
            cursor: pointer;
        }

        /* Menu styling */
        .menu {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .menu-item {
            position: relative;
        }

        .menu-item a {
            color: #18bcf2;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-item a:hover {
            color: #0f0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 25px;
            left: 0;
            background-color: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .menu-item:hover .dropdown-content {
            display: block;
        }

        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main content area styling */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* General button styling */
        .button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Ensure no underline */
            display: flex;
            align-items: center; /* Center align text and any icons */
            justify-content: center;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Specific button hover effects */
        .button-home:hover {
            background-color: #18bcf2;
            box-shadow: 0 0 15px #18bcf2;
        }

        .button-minecraft:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        /* IFrame styling for the footer */
        .footer-frame {
            width: 100%;
            border: none;
            height: 80px; /* Adjust height if needed */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Responsive styling */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1 onclick="window.location.href='..'">PaperTobi</h1>
        <div class="menu">
            <div class="menu-item">
                <a href="#">Projekte</a>
                <div class="dropdown-content">
                    <a href="https://home.papertobi.de">Home Assistant</a>
                    <a href="../minecraft">Minecraft</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Coming Soon 1</a>
                <div class="dropdown-content">
                    <a href="#">Project X</a>
                    <a href="#">Project Y</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Coming Soon 2</a>
                <div class="dropdown-content">
                    <a href="#">Project A</a>
                    <a href="#">Project B</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content section -->
    <div class="content">
        <div class="button-container">
            <button class="button button-home" onclick="window.location.href='https://home.papertobi.de'">Home Assistant</button>
            <button class="button button-minecraft" onclick="window.location.href='../minecraft'">Minecraft</button>
        </div>
    </div>

    <!-- Footer frame section -->
    <iframe src="../dock" class="footer-frame"></iframe>
</body>
</html>
