<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <title>Krasse Webseite</title>
    <style>
        /* [Vorheriger CSS-Code bleibt unverändert] */

        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }
        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dock button:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        /* [Rest des CSS-Codes bleibt unverändert] */
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="header">
        <h1 onclick="window.location.href='https://papertobi.de'">Krasse Webseite</h1>
    </div>
    <div class="content">
        <div class="cool-box">
            <h2>Willkommen!</h2>
            <p>Dies ist eine krasse Webseite mit coolen Animationen.</p>
        </div>
        <div class="cool-box">
            <h2>Über uns</h2>
            <p>Wir machen die coolsten Webseiten im Internet!</p>
        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='https://papertobi.de'">Home</button>
        <button onclick="window.location.href='https://papertobi.de/kontakt'">Kontakt</button>
    </div>
</body>
</html>
