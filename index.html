<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <title>Krasse Webseite</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .header h1:hover {
            transform: scale(1.1);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
            animation: slideIn 1s ease-out;
        }
        .cool-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cool-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }
        .cool-box h2 {
            color: #18bcf2;
            margin-top: 0;
        }
        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }
        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dock button:hover {
            background-color: #444;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="header">
        <h1 onclick="window.location.href='..'">Krasse Webseite</h1>
    </div>
    <div class="content">
        <div class="cool-box">
            <h2>Willkommen!</h2>
            <p>Dies ist eine krasse Webseite mit coolen Animationen.</p>
        </div>
        <div class="cool-box">
            <h2>Über uns</h2>
            <p>Wir machen die coolsten Webseiten im Internet!</p>
        </div>
    </div>
    <div class="dock">
        <button onclick="alert('Du hast auf Home geklickt!')">Home</button>
        <button onclick="alert('Du hast auf Über uns geklickt!')">Über uns</button>
        <button onclick="alert('Du hast auf Kontakt geklickt!')">Kontakt</button>
    </div>
</body>
</html>
