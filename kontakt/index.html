<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="/logos/PaperTobi.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        /* Basic body styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2;
            cursor: pointer;
        }

        /* Main content area styling */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }

        /* Contact information box styling */
        .contact-info {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .contact-info h2 {
            color: #18bcf2;
            margin-top: 0;
        }

        .contact-info p {
            margin: 10px 0;
        }

        /* Back button styling */
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #18bcf2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #0a95c2;
        }

        /* Dock styling (bottom fixed bar) */
        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }

        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dock button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h1 onclick="window.location.href='..'">PaperTobi</h1>
        <h2>Kontakt</h2>
    </div>

    <!-- Main content section -->
    <div class="content">
        <div class="contact-info">
            <h2>Kontaktdaten</h2>
            <p>Email: kontakt@papertobi.de</p>
            <p>Telefon: +49 123 456789</p>
            <p>lol</p>
        </div>
    </div>

    <!-- Dock (fixed footer) section -->
    <div class="dock">
        <button onclick="window.location.href='../kontakt'">Kontakt</button>
        <button onclick="window.location.href='..'">Datenschutz</button>
    </div>
</body>
</html>
