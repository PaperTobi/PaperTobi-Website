<!DOCTYPE html>
<html lang="de">
<link rel="icon" type="image/x-icon" href="/logos/Minecraft.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #18bcf2;
            cursor: pointer;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }

        .server-info {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }

        .server-info h2 {
            color: #18bcf2;
            margin-top: 0;
        }

        .server-info p {
            margin: 10px 0;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #18bcf2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #0a95c2;
        }

        .dock {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
        }

        .dock button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dock button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='\'">PaperTobi</h1>
        <h2>Minecraft Server</h2>
    </div>
    <div class="content">
        <div class="server-info">
            <h2>Server Informationen</h2>
            <p>Krasser Mods Server Infos:</p>
            <ul>
                <li><strong>Server-IP:</strong> mc.papertobi.de</li>
                <li><strong>Version:</strong> 1.16.5</li>
                <li><strong>Mods:</strong> JustPack</li>
            </ul>
            <p>Viel Spa√ü beim Spielen!</p>
        </div>
    </div>
    <div class="dock">
        <button onclick="window.location.href='../kontakt/index.html'">Kontakt</button>
        <button onclick="window.location.href='#'">Datenschutz</button>
    </div>
</body>
</html>
