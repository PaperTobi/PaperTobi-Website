<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logos/Minecraft.ico">
    <title>Minecraft Server - PaperTobi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-dock {
            width: 100%;
            height: 120px;
            overflow: hidden;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            cursor: pointer;
            color: #18bcf2;
        }

        .server-info {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .server-info h2 {
            margin-top: 0;
            color: #18bcf2;
        }

        .server-info p, .server-info ul {
            margin: 10px 0;
        }

        .bottom-dock {
            width: 100%;
            height: 80px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #bottom-dock {
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="top-dock">
        <iframe src="https://papertobi.de/top-bar" frameborder="0"></iframe>
    </div>

    <div class="content">
        <h1 onclick="window.location.href='..'">PaperTobi</h1>
        <div class="server-info">
            <h2>Server Informationen</h2>
            <p>Krasser Mods Server Infos:</p>
            <ul>
                <li><strong>Server-IP:</strong> mc.papertobi.de</li>
                <li><strong>Version:</strong> 1.16.5</li>
                <li><strong>Mods:</strong> JustPack</li>
            </ul>
            <p>Viel Spa√ü beim Spielen!</p>
        </div>
    </div>

    <div class="bottom-dock">
        <iframe src="https://papertobi.de/dock" frameborder="0" id="bottom-dock"></iframe>
    </div>
</body>
</html>
