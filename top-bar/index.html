<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .top-bar {
            display: flex;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        .name {
            font-weight: bold;
            margin-right: 30px;
        }
        .menu {
            display: flex;
        }
        .menu-item {
            position: relative;
            margin-right: 20px;
        }
        .menu-item > a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu-item > a:hover {
            color: #00a8ff;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px 0;
            transition: color 0.3s;
        }
        .submenu a:hover {
            color: #00a8ff;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="name">Ihr Name</div>
        <nav class="menu">
            <div class="menu-item">
                <a href="#">Projekt 1</a>
                <div class="submenu">
                    <a href="#">Unterpunkt 1</a>
                    <a href="#">Unterpunkt 2</a>
                    <a href="#">Unterpunkt 3</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Projekt 2</a>
                <div class="submenu">
                    <a href="#">Unterpunkt 1</a>
                    <a href="#">Unterpunkt 2</a>
                    <a href="#">Unterpunkt 3</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">Projekt 3</a>
                <div class="submenu">
                    <a href="#">Unterpunkt 1</a>
                    <a href="#">Unterpunkt 2</a>
                    <a href="#">Unterpunkt 3</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
