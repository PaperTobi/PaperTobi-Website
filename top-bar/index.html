<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-item {
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }

        .menu-item > a {
            display: inline-block;
            padding: 0.5rem 1rem;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #1e1e1e;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }

        .submenu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 0;
        }

        .privat:hover > a { background-color: #ff0000; }
        .minecraft:hover > a { background-color: #00ff00; color: #000; }
        .test1:hover > a, .test2:hover > a { background-color: #ff69b4; }

        .submenu .homeassistant:hover { background-color: #87CEFA; color: #000; }
        .submenu .server:hover { background-color: #90EE90; color: #000; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://papertobi.de" class="logo" target="_parent">PaperTobi</a>
        <div>
            <div class="menu-item privat">
                <a href="#">Privat</a>
                <div class="submenu">
                    <a href="https://home.papertobi.de" class="homeassistant" target="_parent">Homeassistant</a>
                </div>
            </div>
            <div class="menu-item minecraft">
                <a href="#">Minecraft</a>
                <div class="submenu">
                    <a href="https://papertobi.de/minecraft/server" class="server" target="_parent">Server</a>
                </div>
            </div>
            <div class="menu-item test1">
                <a href="#">Test 1</a>
            </div>
            <div class="menu-item test2">
                <a href="#">Test 2</a>
            </div>
        </div>
    </nav>
</body>
</html>
